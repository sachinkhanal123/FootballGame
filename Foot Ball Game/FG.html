<body>
  <div id="field">
    <div class="score-zone" style="left: 0%;">1</div>
    <div class="score-zone" style="left: 33%;">2</div>
    <div class="score-zone" style="left: 66%;">3</div>
    <div id="ball"></div>
    <div id="player"></div>
  </div>

  <script>
    // JavaScript code remains unchanged
    const ball = document.getElementById("ball");
const player = document.getElementById("player");
const field = document.getElementById("field");
const scoreZones = document.querySelectorAll(".score-zone");

let ballX = field.offsetWidth / 2;
let ballY = field.offsetHeight / 2;
let playerX = field.offsetWidth / 2;
let ballDirectionX = 1; // 1 for rightward movement, -1 for leftward movement
let ballDirectionY = 1; // 1 for downward movement, -1 for upward movement
let score = 0;

function updateBallPosition() {
  ball.style.left = ballX + "px";
  ball.style.top = ballY + "px";
}

function updatePlayerPosition() {
  player.style.left = playerX + "px";
}

function moveBall() {
  // Update ball's position based on game logic
  ballX += ballDirectionX;
  ballY += ballDirectionY;

  // Change direction when the ball reaches the borders
  if (ballX <= 0 || ballX >= field.offsetWidth - ball.offsetWidth) {
    ballDirectionX *= -1;
  }
  if (ballY <= 0) {
    ballDirectionY *= -1;
  }

  updateBallPosition();

  // Check for scoring
  scoreZones.forEach((zone, index) => {
    const zoneRect = zone.getBoundingClientRect();
    if (
      ballX >= zoneRect.left &&
      ballX <= zoneRect.right &&
      ballY <= zoneRect.bottom
    ) {
      score += index + 1;
      zone.style.backgroundColor = "rgba(0, 255, 0, 0.5)";
    } else {
      zone.style.backgroundColor = "rgba(255, 255, 255, 0.1)";
    }
  });
}

function movePlayer(event) {
  const fieldRect = field.getBoundingClientRect();
  const mouseX = event.clientX - fieldRect.left;
  playerX = Math.max(0, Math.min(field.offsetWidth - player.offsetWidth, mouseX));

  updatePlayerPosition();

  // Check for collision with player
  const ballRect = ball.getBoundingClientRect();
  const playerRect = player.getBoundingClientRect();

  if (
    ballRect.left < playerRect.right &&
    ballRect.right > playerRect.left &&
    ballRect.bottom > playerRect.top &&
    ballRect.top < playerRect.bottom
  ) {
    // Ball is touching the player, make it bounce upwards
    ballDirectionY = -1;
  }
}

field.addEventListener("mousemove", movePlayer);

// Game loop
setInterval(() => {
  moveBall();
}, 1000 / 60); // 60 FPS
